<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Language</title>
</head>
<body>
    <h1>Add a New Programming Language</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Language Name:</label>
        <br>
        <input type="text" id="title" name="title">
        <br><br>
        <label for="description">Description:</label>
        <br>
        <textarea id="description" name="description"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <br><br>
    </form>
    <a href="{% url 'programs:list' %}">Back to List</a>
</body>
</html>
