<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming Languages</title>
</head>
<body>
    <h1>Programming Languages</h1>
    {% for language in programs %}
        <h2>{{ language.title }}</h2>
    {% empty %}
        <h2>There is no languages</h2>
    {% endfor %}
    <a href="{% url 'programs:create' %}">Add New Language</a>
</body>
</html>
